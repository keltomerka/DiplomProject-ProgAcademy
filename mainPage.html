<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&family=Raleway:ital@1&family=Sometype+Mono:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13d6060a0a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/img-mainPage/istockphoto-1430643108-170667a.jpg">
    <link rel="stylesheet" href="style/welcomePage.css">
    <link rel="stylesheet" href="style/mainPage.css">
</head>
<body>
    <header>
        <div class="head">
          <div id="headLogo">MyDiary</div>
        </div>
        <nav>
            <div>Info</div>
            <div><i id="iconhead" class="fa-regular fa-user fa-lg"></i></div>
            <div>Contacts</div>
        </nav>
      </header>
      <section>
        <div id="user-modul" class="position-absolute top-40 start-40">
          <div id="name"></div>
          <div id="userEmail"></div>
          <div id="telnumber"></div>
          <button id="closebtn" class="btn btn-outline-primary">Close</button>
        </div>
        <div class="container">
          <div class="infonav">
            <div>smsc</div>
            <button class="btn btn-outline-primary">Add new story<i id="plus" class="fa-solid fa-plus"></i></button>
          </div>
          <div class="stories-container">
            <div class="firststory stories">
              <div class="storyhead">
                <h3 id="caption">It can be your the first story</h3>
                <button class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
              </div>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati at soluta voluptas dignissimos. Temporibus laborum laudantium libero necessitatibus unde omnis, eaque maxime, excepturi rerum nam ex qui incidunt voluptate dolore.</p>
            </div>
          </div>
        </div>

      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="code/mainPage.js"></script>
</body>
</html>
